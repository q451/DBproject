<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-dark bg-dark">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index_page' %}">豆瓣排名前20的电影</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'max_critical' %}">豆瓣评价人数前十</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ping_feng_page' %}">豆瓣评分前二十</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'tui_jian_page' %}">电影推荐</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'analysis' %}">电影分析统计</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link disabled">欢迎:{{name}}</a>
                </li>
            </ul>
              <div>
                <a class="navbar-brand" href="#">设置</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/person_message/{{ id }}">个人中心</a>
                    </li>
                      <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/update_page/{{ id }}">修改信息</a>
                    </li>
                      <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/change_page/{{ id }}">修改密码</a>
                    </li>
                      <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">退出</a>
                    </li>
                  </ul>
                </div>
              </div>

        </nav>
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example" tabindex="0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div style="height: 150px;"></div>
                        <div class="card-header text-center bg-dark">
                            <h3 class="text-light card-title">修改密码</h3>
                        </div>
                        <div class="card-body">
                            {% if message %}
                                <div class="alert alert-warning" role="alert">
                                    {{message}}
                                </div>
                            {% endif %}
                            <form action="{% url 'change_password' users_account.id %}" method="post">
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                  <span class="input-group-text" id="basic-addon1">旧密码</span>
                                  <input type="text" name="password_old" class="form-control" placeholder="password_old" aria-label="password_old" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                  <span class="input-group-text" id="basic-addon2">新密码</span>
                                  <input type="text" name="password" class="form-control" placeholder="new password" aria-label="new password" aria-describedby="basic-addon2">
                                </div>
                                <div class="input-group mb-3">
                                  <span class="input-group-text" id="basic-addon3">再次确认</span>
                                  <input type="text" name="password1" class="form-control" placeholder="password again" aria-label="password again" aria-describedby="basic-addon3">
                                </div>
                                <div style="height: 50px;"></div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">确认修改</button>
                                </div>
                           </form>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
