<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <!-- CSS only -->
<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="common/mobiscroll/mobiscroll.custom-2.6.2.min.css" />
<script type="text/javascript" src="common/mobiscroll/mobiscroll.custom-2.6.2.min.js" ></script>
<script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div id="db-nav-sns" class="nav">
        <div class="nav-wrap">
          <div class="nav-primary">
            <a href="{% url 'logout' %}">
              <img src="/static/images/logo.png" width="142" alt="爬虫logo">
            </a>
          </div>
        </div>
    </div>
    <section class="bg-orange section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center mb-5 mb-lg-0">
                    <img class="img-fluid" src="https://img3.doubanio.com/view/puppy_image/raw/public/17705622af81ieohwm0.jpg" alt="">
                </div>
                <div class="col-md-6 align-self-center text-center text-md-left">
                    <div class="content">
                        <div class="location">
                            <div class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-8">
                                    <div class="card-header text-center bg-dark">
                                        <h3 class="text-light card-title">欢迎注册</h3>
                                    </div>
                                    <div class="card-body">
                                        {% if message %}
                                            <div class="alert alert-warning" role="alert">
                                                {{message}}
                                            </div>
                                        {% endif %}
                                        <form action="{% url 'register_page' %}" method="post">
                                            {% csrf_token %}
                                            {{register_form.as_p}}
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-primary">确认注册</button>
                                            </div>
                                            <small>已有账号？&emsp;&emsp;</small><a href="{% url 'login_page' %}">立即登录</a>
                                       </form>
                                    </div>
                                </div>
                                <div class="col-md-4"></div>
                                </div>
                                <div class="col-md-4"></div>
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
<style type="text/css">
    #db-nav-sns {
      position: relative;
      zoom: 1;
      background: #edf4ed;
    }
    #db-nav-sns .nav-primary {
      width: 1040px;
      margin: 0 auto;
      overflow: hidden;
      padding: 22px 0 20px;
      zoom: 1;
    }
    .account-wrap {
      width: 1040px;
      margin: 20px auto 0;
      overflow: hidden;
    }
    .account-main {
      float: left;
      width: 590px;
    }
    .account-side {
      float: right;
      width: 310px;
      color: #666;
    }

  </style>
