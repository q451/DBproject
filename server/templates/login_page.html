<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <!-- CSS only -->
<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="common/mobiscroll/mobiscroll.custom-2.6.2.min.css" />
<script type="text/javascript" src="common/mobiscroll/mobiscroll.custom-2.6.2.min.js" ></script>
<script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
    <body background="/static/images\bg.png" style="background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
        <div class="location">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div style="height: 50px;"></div>
                <div class="card-header text-center bg-dark">
                    <h3 class="text-light card-title">欢迎登录</h3>
                </div>
                <div class="card-body">
                    {% if message %}
                        <div class="alert alert-warning" role="alert">
                            {{message}}
                        </div>
                    {% endif %}
                    <form action="{% url 'login_page' %}" method="post">
                        {% csrf_token %}
                        {{login_form}}
                        <div style="height: 50px;"></div>

                        <div class="text-center">
                            <button type="submit" name="btn1" class="btn btn-primary btn-lg">普通登录</button>
                            <button type="submit" name="btn2" class="btn btn-primary btn-lg">超级登录</button>
                        </div>
                        <small>没有账号？&emsp;&emsp;</small><a href="{% url 'register_page' %}">立即注册</a>
                   </form>
                </div>
            </div>
            <div class="col-md-4"></div>
       </div>

    </div>
    </body>
</html>
<style>
    .location{
        width:1300px;

        position:absolute;
        top:100px;
        left:450px;
    }
</style>
