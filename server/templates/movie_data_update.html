<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据更新</title>
    <!-- CSS only -->
<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="common/mobiscroll/mobiscroll.custom-2.6.2.min.css" />
<script type="text/javascript" src="common/mobiscroll/mobiscroll.custom-2.6.2.min.js" ></script>
<script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="nav-wrap">
              <div class="nav-primary">
                <a href="#">
                  <img src="/static/images/logo.png" width="142" alt="爬虫logo">
                </a>
              </div>
            </div>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index_page' %}">豆瓣榜单推荐</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'max_critical' %}">豆瓣评价人数前十</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ping_feng_page' %}">各国巅峰制作</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'tui_jian_page' %}">电影推荐</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'analysis' %}">电影分析统计</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link disabled">欢迎:{{name}}</a>
                </li>
            </ul>
              <div>
                <a class="navbar-brand" href="#">设置</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'data_page' %}">数据更新</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/person_message/{{ id }}">个人中心</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/update_page/{{ id }}">修改信息</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/change_page/{{ id }}">修改密码</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">退出</a>
                      </li>
                  </ul>
                </div>
              </div>

        </nav>
        <section class="bg-orange section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center mb-5 mb-lg-0">
                        <img class="img-fluid" src="https://img3.doubanio.com/view/puppy_image/raw/public/17705622af81ieohwm0.jpg" alt="">
                    </div>
                    <div class="col-md-6 align-self-center text-center text-md-left">
                        <div class="content">
                            <div class="location">
                                <div class="row">
                                    <div class="col-md-0"></div>
                                    <div class="col-md-10">
                                        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example" tabindex="0">
                                            <div class="text-center" style="display:none" id="pb">
                                                <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                                <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                                <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                 </div>
                                                <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                 </div>
                                                <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                 </div>
                                                <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                 </div><div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                                                    <span class="visually-hidden">Loading...</span>
                                                 </div>
                                            </div>
                                            <form action="{% url 'data_page' %}" method="post">
                                               <div class="text-center">
                                                    <div style="height: 100px;"></div>
                                                    <h3>你确认要更新数据库已有数据吗？</h3>
                                                    {% csrf_token %}
                                                    <button type="submit" name="update" class="btn btn-lg btn-danger" onclick="show()">立即更新</button>
                                                    <a href="{% url 'index_page' %}" class="btn btn-lg btn-warning">取消</a>
                                                </div>
                                            </form>
                                            <div>
                                                {% if message %}
                                                    <div class="alert alert-warning" role="alert">
                                                        {{message}}
                                                    </div>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4"></div>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
    function show(){
        document.getElementById("pb").style.display="block";
    };
    </script>
</body>
</html>
